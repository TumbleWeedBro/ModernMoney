<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <!-- Money Mindset Section -->
        <div class="section bg-light p-3 rounded mb-3">
            <button class="btn btn-link text-dark text-decoration-none fs-4" data-bs-toggle="collapse" data-bs-target="#moneyMindset">
                Money Mindset
            </button>
            <div id="moneyMindset" class="collapse">
                <div class="tag-container mt-2">
                    <span class="badge bg-secondary">Wealth</span>
                    <span class="badge bg-secondary">Mindset</span>
                    <span class="badge bg-secondary">Growth</span>
                    <span class="badge bg-secondary">Success</span>
                </div>
                <p class="section-text mt-3">Transform your thinking about money. Embrace abundance and watch your financial dreams take flight!</p>
                <button class="btn btn-primary">Learn More</button>
            </div>
        </div>

        <!-- Smart Investing Section -->
        <div class="section bg-warning p-3 rounded mb-3">
            <button class="btn btn-link text-dark text-decoration-none fs-4" data-bs-toggle="collapse" data-bs-target="#smartInvesting">
                Smart Investing
            </button>
            <div id="smartInvesting" class="collapse">
                <div class="tag-container mt-2">
                    <span class="badge bg-secondary">Invest</span>
                    <span class="badge bg-secondary">Strategy</span>
                    <span class="badge bg-secondary">Growth</span>
                    <span class="badge bg-secondary">Wealth</span>
                </div>
            </div>
        </div>

        <!-- Budgeting Hacks Section -->
        <div class="section bg-primary p-3 rounded text-white mb-3">
            <button class="btn btn-link text-light text-decoration-none fs-4" data-bs-toggle="collapse" data-bs-target="#budgetingHacks">
                Budgeting Hacks
            </button>
            <div id="budgetingHacks" class="collapse">
                <div class="tag-container mt-2">
                    <span class="badge bg-light text-dark">Budget</span>
                    <span class="badge bg-light text-dark">Savings</span>
                    <span class="badge bg-light text-dark">Tips</span>
                    <span class="badge bg-light text-dark">Finance</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
